# .github/workflows/run_simulation.yml

name: Run Trading Simulation

# المشغلات: يعمل عند الدفع إلى الفرع الرئيسي أو عند التشغيل اليدوي
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-simulation:
    runs-on: ubuntu-latest # استخدم أحدث إصدار من Ubuntu
    
    steps:
    # الخطوة 1: جلب الكود من المستودع
    - name: Checkout repository
      uses: actions/checkout@v4

    # الخطوة 2: إعداد بيئة Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # يمكنك اختيار إصدار بايثون

    # الخطوة 3: تثبيت المكتبات المطلوبة
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # الخطوة 4: تشغيل سكربت المحاكاة
    - name: Run Python script
      run: python -u main.py

    # الخطوة 5: تحميل ملف السجل الناتج كـ Artifact
    - name: Upload simulation log
      uses: actions/upload-artifact@v4
      with:
        name: trading-simulation-log
          # مسار الملف الذي تريد رفعه
          path: trading_simulation_binance_only.csv
