# اسم الـ Workflow الذي سيظهر في تبويب Actions على GitHub
name: Run Trading Simulator

# متى يتم تشغيل هذا الـ Workflow
on:
  # عند كل عملية push إلى الفرع main
  push:
    branches: [ main ]
  # يسمح لك بتشغيله يدويًا من واجهة GitHub
  workflow_dispatch:

# الوظائف (Jobs) التي سيتم تنفيذها
jobs:
  run-simulation:
    # نوع النظام الذي سيتم تشغيل الكود عليه
    runs-on: ubuntu-latest

    # الخطوات التي ستنفذ بالترتيب
    steps:
      # 1. جلب الكود من المستودع إلى بيئة التشغيل
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد بيئة Python بالإصدار المحدد
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. تثبيت المكتبات المطلوبة من ملف requirements.txt (أو مباشرة)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install websocket-client pandas requests

      # 4. تشغيل سكربت المحاكاة (تأكد من أن اسم الملف هو main.py)
      - name: Run Python script
        run: python -u main.py

      # 5. رفع ملف النتائج كـ "Artifact" لكي تتمكن من تنزيله
      - name: Upload trading log artifact
        uses: actions/upload-artifact@v4
        with:
          # اسم المجلد الذي سيحتوي على الملف بعد فك الضغط
          name: trading-simulation-log
          # مسار الملف الذي تريد رفعه
          path: ./*.csv
